<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <style>
      #pointer{
          cursor: pointer;
          color: red;
      }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="row" id="row">
                <div class="col-12">
                    <h1 class="display-4 font-weight-bold text-center text-success text-uppercase">school Data Entrey</h1>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="" id="name" class="form-control" placeholder="Add Name value..">
                        </div>
                        <div class="form-group">
                            <label for="roll">Roll</label>
                            <input type="text" name="" id="roll" class="form-control" placeholder="Add Roll value..">
                        </div>
                        <div class="form-group">
                            <label for="class">Class</label>
                            <input type="text" name="" id="class" class="form-control" placeholder="Add Class value..">
                        </div>
                        <input type="submit" value="Add Student" class="btn btn-block btn-outline-success">
                    </form>
                    <table class="table text-center table-bordered mt-5 table-hover">
                        <thead class="thead-light">
                        <tr>
                            <th>Name</th>
                            <th>Roll</th>
                            <th>Class</th>
                            <th>x</th>
                        </tr>
                        <tbody id="student-list">
                        </tbody>
                    </thead>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script>
var form=document.getElementsByTagName("form")[0];
form.addEventListener("submit",function(e){
    e.preventDefault();
    let name=document.getElementById("name").value;
    let roll=document.getElementById("roll").value;
    let classval=document.getElementById("class").value;
    let tbody= document.getElementById("student-list");
    if(name=="" || roll=="" || classval==""){
        let input=document.getElementsByTagName("input");
        
        for(var i=0;i<3; i++){
            input[i].style.borderColor="red";
        }
        alert("Please Input All Value. And try again")
    }else{
        let input=document.getElementsByTagName("input");
        for(var i=0;i<3; i++){
            input[i].style.borderColor="";
        }
        tbody.insertAdjacentHTML("beforebegin","   <tr><td>"+name+"</td><td>"+roll+"</td><td>"+classval+"</td><td onclick='myfunction(this)' id='pointer'>X</td></tr>")
    }
  document.getElementById("name").value="";
    document.getElementById("roll").value="";
    document.getElementById("class").value="";
});

function myfunction(w){
    var tr=w.parentElement;
    var wow=tr.parentElement;
    wow.removeChild(tr);
}


    </script>
</body>
</html>
